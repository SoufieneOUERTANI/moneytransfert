<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>moneytransfert</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
  <h1>Accounts List</h1>

  <a th:href="@{/account/showNewAccountForm}" class="btn btn-primary btn-sm mb-3"> Add Account </a>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>
        <a th:href="@{'/account/page/' + ${currentPage} + '?sortField=accountEmailId&sortDir=' + ${reverseSortDir}}">
          accountId</a>
      </th>
      <th>
        <a th:href="@{'/account/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
          accountDate</a>
      </th>
      <th>
        <a th:href="@{'/account/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
          accountAccountId</a>
      </th>
      <th>
        <a th:href="@{'/account/page/' + ${currentPage} + '?sortField=birthday&sortDir=' + ${reverseSortDir}}">
          accountAmount</a>
      </th>
      <th>
        <a th:href="@{'/account/page/' + ${currentPage} + '?sortField=adress&sortDir=' + ${reverseSortDir}}">
          previousBalance</a>
      </th>
      <th>
        <a th:href="@{'/account/page/' + ${currentPage} + '?sortField=balance&sortDir=' + ${reverseSortDir}}">
          newBalance</a>
      </th>

      <th> Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${listAccounts}">
      <td th:text="${account.accountEmailId}"></td>
      <td th:text="${account.lastName}"></td>
      <td th:text="${account.firstName}"></td>
      <td th:text="${account.birthday}"></td>
      <td th:text="${account.adress}"></td>
      <td th:text="${account.balance}"></td>
      <td><a th:href="@{/account/showFormForUpdate/{id}(id=${account.accountEmailId})}" class="btn btn-primary">Update</a>
        <a th:href="@{/account/deleteAccount/{id}(id=${account.accountEmailId})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div th:if="${totalPages > 1}">
    <div class="row col-sm-10">
      <div class="col-sm-2">
        Total Rows: [[${totalItems}]]
      </div>


      <div class="col-sm-1">
        <a th:if="${currentPage > 1}"
           th:href="@{'/page/' + '1' + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">First</a>
        <span th:unless="${currentPage > 1}">First</span>
      </div>

      <div class="col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}"
                           th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
      </div>
      <div class="col-sm-1">
        <a th:if="${currentPage < totalPages}"
           th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
        <span th:unless="${currentPage < totalPages}">Next</span>
      </div>

      <div class="col-sm-1">
        <a th:if="${currentPage < totalPages}"
           th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
        <span th:unless="${currentPage < totalPages}">Last</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
