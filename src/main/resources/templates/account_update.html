<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Account Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Account Management System</h1>
    <hr>
    <h2>Update Account</h2>


    <form action="#" th:action="@{/account/updateAccount}" th:object="${account}"
          method="POST">

        <label> Account ID </label>
        <input type="text" th:field="*{accountId}"
               class="form-control mb-4 col-4"
               th:readonly="true">

        <label> Client </label>
        <input type="text" th:field="*{clientMail}"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Account</button>
    </form>

    <hr>

    <a th:href="@{/account}"> Back to Account List</a>
</div>
</body>
</html>
