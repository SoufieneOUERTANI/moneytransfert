<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Transaction Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Transaction Management System</h1>
  <hr>
  <h2>Update Transaction</h2>

  <form action="#" th:action="@{/transaction/saveTransaction}" th:object="${transaction}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{transactionId}" />
<!--    <input type="disabled" th:field="*{transactionId}" />-->

    <input type="text" th:field="*{transactionDate}" class="form-control mb-4 col-4 ">
    <input type="text" th:field="*{accountId}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{transactionAmount}" class="form-control mb-4 col-4">
<!--    <input type="text" th:field="*{previousBalance}" class="form-control mb-4 col-4">-->
<!--    <input type="text" th:field="*{newBalance}" class="form-control mb-4 col-4">-->
    <input type="text" th:field="*{sourceLabbel}" class="form-control mb-4 col-4">
<!--    <input type="text" th:field="*{destinationLabbel}" class="form-control mb-4 col-4">-->
    <input type="text" th:field="*{transactionStatus}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{transactionType}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Transaction</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Transaction List</a>
</div>
</body>
</html>
